<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map Viewer</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #nav-container {
      display: flex;
      background-color: #333;
    }

    .nav-item {
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
    }

    .nav-item:hover {
      background-color: #555;
    }

    .nav-item.active {
      background-color: #555;
    }

    #iframe-container {
      width: 100%;
      height: calc(100% - 40px); 
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div id="nav-container">
    <div class="nav-item active" onclick="loadPage('world')">World Map</div>
    <div class="nav-item" onclick="loadPage('canada')">Canadian Map</div>
    <div class="nav-item" onclick="loadPage('timeSeries')">Time Series Graphs</div>
  </div>

  <div id="iframe-container">
    <iframe id="map-iframe" src="world-map.html" frameborder="0"></iframe>
  </div>

  <script>
    function loadPage(page) {
      // Get the iframe element
      var iframe = document.getElementById('map-iframe');

      // Set the source based on the selected page
      if (page === 'world') {
        iframe.src = 'world-map.html';
      } else if (page === 'canada') {
        iframe.src = 'canada-map.html';
      } else {
        iframe.src = 'time-series.html';
      }

      // Update active state of navigation tabs
      var navItems = document.getElementsByClassName('nav-item');
      for (var i = 0; i < navItems.length; i++) {
        if (navItems[i].textContent.toLowerCase() === page) {
          navItems[i].classList.add('active');
        } else {
          navItems[i].classList.remove('active');
        }
      }
    }
  </script>
</body>

</html>
